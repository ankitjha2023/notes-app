<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notes App</title>
    <link rel="shortcut icon" href="notes.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
   
        <header>
            <div class="container-fluid bg-light border-bottom  py-2">
                <div class="row d-flex align-items-center justify-content-center">
                    <div class="col-md-4 text-center">
                        <img src="notes.png" class="img-fluid" width="50px">
                    </div>
                    <div class="col-md-4 text-center my-3">
                      <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Add</button>
                      <button class="btn btn-danger" id="clear-btn">Clear</button>
                  </div>
                    <div class="col-md-4 text-center">
                        <input type="text" id="search" placeholder="Search notes.." class="form-control">
                        <i class="fa-solid fa-search"></i>
                    </div>
                  
                    
                </div>
            </div>
        </header>
   
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add Note</h1>
             
            </div>
            <div class="modal-body">
                <p class="text-center fs-5" id="add-alert"></p>
                <div class="mb-3">
                   
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                  </div>
                  <div class="mb-3">
                   
                    <textarea class="form-control" id="desc" rows="5" placeholder="Enter description"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="add-btn">Add</button>
            </div>
          </div>
        </div>
      </div>

      <main>
        <div class="container d-flex align-items-center justify-content-center gap-5 flex-wrap my-5 py-5" id="notes-container">

        </div>
      </main>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Edit Note</h1>
              <h1 id="save-alert" class="fs-5"></h1>
            </div>
            <div class="modal-body">
                
                <div class="mb-3">
                   
                    <input type="text" class="form-control" id="edit-title" placeholder="Enter title">
                  </div>
                  <div class="mb-3">
                   
                    <textarea class="form-control" id="edit-desc" rows="5" placeholder="Enter description"></textarea>
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-success" id="save-btn">Save</button>
            </div>
          </div>
        </div>
      </div>
      <footer class="bg-light border-top">
        <p class="text-center text-danger mt-2">Created By <a href="https://github.com/ankitjha2023" target="_blank">Ankit Jha</a></p>
      </footer>
      <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
